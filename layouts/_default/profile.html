<article class="{{ if not .Site.Params.homepage.showRecent }}h-full{{ end }} flex flex-col items-center justify-center text-center">
  <header class="mb-3 flex flex-col items-center">
    <!-- External Image Reference -->
    <a href="https://twitter.com/{{ . }}" rel="author">
      <img src="https://d11lwvehb4d05u.cloudfront.net/twitter-image.jpg" width="48" height="48" title="Twitter: {{ . }}" alt="Twitter">
    </a>

    <h1 class="text-4xl font-extrabold author-name">
      {{ .Site.Language.Params.Author.name | default .Site.Title }}
    </h1>
    {{ with .Site.Language.Params.Author.headline }}
      <h2 class="text-xl text-neutral-500 dark:text-neutral-400">
        {{ . | markdownify | emojify }}
      </h2>
    {{ end }}
    <div class="mt-1 text-2xl">
      {{ partialCached "author-links.html" . }}
    </div>
  </header>
  
  <section class="prose dark:prose-invert">{{ .Content | emojify }}</section>
</article>

<section>
  {{ partial "recent-articles.html" . }}
</section>
